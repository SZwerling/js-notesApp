<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>notes-app</title>
</head>
<body>
    <h1>Notes-Application</h1>
    <h2>Take notes and never forget.</h2>
    <input id="search-text" type="text">
    <select id="filter-by">
        <option value="luck">sort by bad luck</option>
        <option value="random">sort by random</option>
        <option value="smell">sort by smell</option>
    </select>
    <div id="notes"></div>
    <button id="create-note">Create Note</button>
    <!-- order of script files matters
    load notes-functions first because they are used in notes-app -->
    <script src="notes-functions.js"></script>
    <script src="notes-app.js"></script>
    
</body>
</html>
